name: Run Trend Scout

on:
  schedule:
    - cron: '0 8 * * 1'  # jeden Montag um 8 Uhr
  workflow_dispatch:       # manueller Start im Actions-Tab

jobs:
  scout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run scout
        env:
          TIKAPI_KEY: ${{ secrets.TIKAPI_KEY }}
        run: python src/scout.py
